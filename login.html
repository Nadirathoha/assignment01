<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body background="./images/bg-log.jpg">

    <header>

        <!-- navbar -->
        <nav class="navbar">
            <div class="container">
                <img src="./images/logo.png">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house" style=" float:inline-end; color:black;"></i></a>
            </div>
        </nav>
    </header>


<!-- form -->
<div class="content">
    <form action="./index.html" class="form " id="login" onsubmit=" return verify() , return validate()">
        <center><h2 style="font-weight: bold;">Login to your account </h2></center>
        <div class="link-signup" >
            <ul><center>
            <li><h6>Don't have an account?</h6></li>
            <li><a class="form__link" href="./" id="linkCreateAccount" style="text-decoration: none;">Sign Up!</a></li></center>
        </ul>
        </div>
        <input type="email" class="form-control"  placeholder="Email" id="email" style="margin-top: 3%;">
        <label for="error" id="error"></label>
        <input type="password" class="form-control" placeholder="Password" id="password"  style="margin-top: 3%;">
        <label for="error" id="error"></label>
        <a href="" style="float: right;text-decoration: none; padding-bottom: 3%;">Forgot Password?</a>
        <button type="submit" class="btn-submit" id="login-button" style="font-weight: bold;" >CONTINUE</button>

    </form>
    
<!-- sign up -->
    <form class="form form-hidden" id="createAccount" onsubmit="return validateNumber()">
        <center><h2 style="font-weight: bold;">Create account </h2></center>
        <div class="link-signup" >
            <ul><center>
            <li><h6>Already have an account?</h6></li>
            <li><a class="form__link" href="./" id="linkLogin" style="text-decoration: none;">Sign In!</a></li></center>
            </ul>
        </div>
        <input type="username" class="form-control"  placeholder="Username" id="username" style="padding-top :2%;">
        <input type=" number" class="form-control"  placeholder="Mobile Number" id="mob_no">
        <span id="msg" style="color: red;"></span>
        <input type="email" class="form-control"  placeholder="Email Id" id="email">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <input type="con_password" class="form-control" placeholder="Confirm Password"id="con_password">
        <button type="submit" class="btn-submit" id="signup-button" style="font-weight: bold; margin-top: 5%;" >Sign Up</button>

    </form> 
</div>


    <script src="./login.js"></script>
</body>
</html>
